<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        overflow-x: hidden;
      }
      
      .container {
        width: 100%;
        height: 1000px;
      }
      
      .square {
        position: absolute;
      }
      
      .square-1 {
        width: 100px;
        height: 100px;
        background: red;
        top: 600px;
      }
      
      .square-2 {
        width: 120px;
        height: 120px;
        background: black;
        left: 800px;
        top: 800px;
      }





</style>

<body>
    <script>
        var container = document.getElementById('container');
        var windowHeight = window.innerHeight;
        var windowWidth = window.innerWidth;
        var scrollArea = 1000 - windowHeight;
        var square1 = document.getElementsByClassName('square')[0];
        var square2 = document.getElementsByClassName('square')[1];
        
        // update position of square 1 and square 2 when scroll event fires.
        window.addEventListener('scroll', function() {
          var scrollTop = window.pageYOffset || window.scrollTop;
          var scrollPercent = scrollTop/scrollArea || 0;
        
          square1.style.left = scrollPercent*window.innerWidth + 'px';
          square2.style.left = 800 - scrollPercent*window.innerWidth*0.6 + 'px';
        });
    </script>

    <div class="container" id="container">
        <div class="square square-1"></div>
        <div class="square square-2"></div>
    </div>
</body>
</html>
